<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>practice-1</title>
</head>
<body>
    <div class="button">
        <button class="button__main" id="btn-main">Стать партнером</button>
    </div>
    <div class="modal">
        <div class="modal__title">
            <h2>Стать партнёром проекта</h2>
        </div>
        <form class="modal__form">
            <div class="form">
                <div class="form__firstPath">
                    <div class="form__info">
                        <input type="text" id="text" name="text" placeholder="Название организации">
                        <input type="tel" id="tel" name="tel" placeholder="Телефон">
                        <input type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form__img">
                        <input type="file" id="img" name="photo" accept="jpeg, png">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/index.js"></script>
</body>
</html>
