<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>practice-1</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <main class="main">
        <div class="button">
            <button class="button__first-page button-main" id="btn-main">Написать</button>
        </div>
        <div class="flags">
            <p class="flags__text">Публичные выступления</p>
            <div class="flags__items">
                <div class="flags__item">Можно с детьми</div>
                <div class="flags__item">Для людей с инвалидностью</div>
                <div class="flags__item">Для людей с инвалидностью</div>
            </div>
            <div class="flags__items">
                <div class="flags__item">Можно с детьми</div>
                <div class="flags__item">Можно с детьми</div>
                <div class="flags__item">Можно с детьми</div>
            </div>
            
        </div>
        <div class="modal">
            <div class="modal__popup">
                <h2 class="modal__title">Стать партнёром проекта</h2>
                <form class="modal__form">
                        <div class="form__firstPath">
                            <div class="form__inputs">
                                <div class="form__input-custom ">
                                    <div class="form__error"></div>
                                    <input type="text" id="text" name="text" placeholder="Название организации" required class="form__info-input">
                                </div>
                                <div class="form__input-custom">
                                    <div class="form__error"></div>
                                    <input type="tel" id="tel" name="tel" placeholder="Телефон" required class="form__info-input">
                                </div>
                                <div class="form__input-custom">
                                    <div class="form__error"></div>
                                    <input type="email" id="email" name="email" placeholder="E-mail" required class="form__info-input">
                                </div>
                            </div>
                            <div class="form__img">
                                <div class="form__error"></div>
                                <div class="img1">
                                    <button class="form__img-close" id="close"></button>
                                    <div class="form__custom-input">
                                            <input type="file" id="img" name="photo" accept="jpeg, png" required class="form__img-input">
                                            <label for="photo" class="form__img-castomBtn">Выберите<br> файл</label>
                                    </div>
                                    <img src="" alt="" id="form__img-preview" class="form__img-preview">
                                </div>
                                
                            </div>     
                        </div>
                        <div class="form__secondPath">
                            <div class="form__input-custom ">
                                <div class="form__error"></div>
                                <input type="text" name="text" placeholder="Направление" required class="form__info-input custom-select" id="select">
                                <button class="form__btn"><img src='assets/img/down-arrow.svg' alt='arrow' class="form__arrow"></button>
                                <div class="form__autocomplete">
                                    <ul class="form__list">
                                        <li class="form__item">Экология</li>
                                        <li class="form__item">Менеджмент</li>
                                        <li class="form__item">IT</li>
                                        <li class="form__item">Производство</li>
                                    </ul>
                                </div>
                            </div>
                            <input type="text" name="ru" id="ru" placeholder="avc.ru" class="form__social-input form-input">
                            <input type="text" placeholder="vk.com" name="vk" id="vk" class="form__social-input form-input">
                            <input type="text" placeholder="ok.com" name="ok" id="ok" class="form__social-input form-input">
                            <input type="text" placeholder="facebook.com" name="facebook" id="facebook" class="form__social-input form-input">
                            <input type="text" placeholder="instagram.com" name="instagram" id="instagram" class="form__social-input form-input">
                            <input type="text" placeholder="youtube.com" name="youtube" id="youtube" class="form__social-input form-input">
                            <input type="text" placeholder="Руководитель" id="boss" name="boss" class="form__social-input form-input">
                            <button class="button-main form__button" id="button-yes">Стать партнером проекта</button>
                            <button class="button-no">Отменить</button>
                        </div>
                </form>
                
            </div>
        </div>
    </main>
    <script src="assets/js/index.js"></script>
</body>
</html>
